{% extends 'base.html' %}

{% block title %}Create a New Blog Entry!{% endblock title %}

{% block content %}
<h1>Add Post...</h1>
<br/><br/>

<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>


{% endblock %}
