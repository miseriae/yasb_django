{% extends 'base.html' %}

{% block title %}Comment on Blog Post{% endblock title %}

{% block content %}
<h1>Add Comment...</h1>
<br/><br/>

<div class="form-group">
    <form method="POST" >
        <input type="hidden" name="comment_id" value="{{ comment.id }}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Add Comment</button>
    </form>
</div>


{% endblock %}
